<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p id="demo"></p>
    <input type="button" value="clickme" onclick="f1()">
    <script>
        function f1(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange=function(){
            if(this.readyState==4 && this.status==200){
                // document.getElementById("demo").innerHTML=this.responseText;
                let myobj=JSON.parse(this.responseText)
                // console.log(myobj)
                let data= "<table border='2' >"
                    data+=`<thead style="background-color:red " ><th>userId</th><th>id</th><th>title</th><th>body</th></thead>`

                    for(d in myobj){
                        data+="<tr>"
                        data+="<td>"+myobj[d].userId+"</td>"
                        data+="<td>"+myobj[d].id+"</td>"
                        data+="<td>"+myobj[d].title+"</td>"
                        data+="<td>"+myobj[d].body+"</td>"
                        data+=`</tr>`
                    }                    
                    data+= "</table>"  
                    document.getElementById("demo").innerHTML = data;
  

            }
        }
        xhttp.open("GET","https://jsonplaceholder.typicode.com/posts",true)
        xhttp.send()
    }
        </script>
    
</body>
</html>
