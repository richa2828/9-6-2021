<html>
    <head></head>
        <body>
            <input type="button" value="btn" onclick="f1()">
            <p id="demo"></p>
            <script>
                function f1()
                {
                fetch("https://jsonplaceholder.typicode.com/posts").then(function(response)
                {
                    return response.JSON()

                })
                .then(function(result)
                {
                    var myobj=JSON.parse(response.text)
                    var data="<table>"
                        data+="<thead><th>userId</th><th>userId</th><th>id</th><th>title</th><th>body</th></thead>"
                    for(var d in myobj)
                    {
                        data+="<tr>"
                            data+="<td>"+myobj[d].userId+"</td>"
                            data+="<td>"+myobj[d].id+"</td>"

                            data+="<td>"+myobj[d].title+"</td>"
                            data+="<td>"+myobj[d].body+"</td>"
                           data+="</tr>"
                    }
                    data="</table>"
                    document.getElementById("demo").innerHTML=data


                    //console.log(result)
                })
                .catch(function(error)
                {
                    console.log(error)
                })}
            </script>
        </body>
    
</html>
